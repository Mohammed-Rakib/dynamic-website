<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

    <div id="login-page">
        <h1 class="text-center heading p-3">Welcome To Paioneer Bank</h1>
    <div class="container shadow p-5 border-radius">
        <h3 class="">Log in</h3>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button  class="btn btn-primary" id="login-btn">Submit</button>
        </form>
    </div>
    </div>
    </main>



    <script >
         const loginBtn = document.getElementById("login-btn");
         loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-page");
        loginArea.style.display="none";
    });
    </script>
</body>
</html>
