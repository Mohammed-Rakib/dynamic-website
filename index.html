<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

    <div id="login-page">
        <h1 class="text-center heading p-3">Welcome To Paioneer Bank</h1>
    <div class="container shadow p-5 border-radius">
        <h3 class="">Log in</h3>
       <div class="form-area">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button  class="btn btn-primary" id="login-btn">Submit</button>
        </div>
    </div>
    </div>

    <!-- login area ends here -->
    
    <div id="transaction-area">
       <div class="container">
           <div class="row">
               <div class="col-md-4">
                 <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                 </div>
               </div>
               <div class="col-md-4">
                  <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span>
                    </h2>
                  </div>
               </div>
               <div class="col-md-4">
                   <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                   </div>
               </div>
           </div>
           <div class="row">
           <div class="col-md-6 ">
               <div class="submit-area">
                <h2>Deposit</h2>
                <br>
                <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control" >
                <br>
                <button class="btn btn-success" id="deposit">Deposit</button>
               </div>
           </div>
           <div class="col-md-6 ">
             <div class="submit-area">
                <h2>Withdraw</h2>
                <br>
                <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                <br>
                <button id="withdraw" class="btn btn-success" id="withdraw">Withdraw</button>
             </div>
           </div>
        </div>
       </div>
    </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
